# .github/workflows/android-apk.yml
name: Android APK (auto-scaffold + fresh keystore)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEY_ALIAS: swamprabbit

    steps:
    #######################################################################
    # 0 – Check out repo (full history so we can push scaffold back)
    #######################################################################
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    #######################################################################
    # 1 – Scaffold native projects **only if android/gradlew is absent**
    #######################################################################
    - name: Bootstrap Expo native projects (inline)
      if: ${{ hashFiles('android/gradlew') == '' }}
      shell: bash
      run: |
        set -euo pipefail
        echo "::notice::Bootstrapping native projects (first-time run)…"

        ############ 1. Config ############
        APP_NAME="SwampRabbitApp"
        TEMPLATE="expo-template-blank-typescript"
        ENV_FILE=".env"
        KEYSTORE_DIR="android/app"
        KEYSTORE_FILE="$KEYSTORE_DIR/release.keystore"
        ENCRYPTION_SECRET=$(openssl rand -hex 32)
        TINYLLAMA_SHA256=$(openssl rand -hex 32)
        KEYSTORE_PASSWORD=$(openssl rand -hex 16)
        KEY_PASSWORD=$(openssl rand -hex 16)

        ############ 2. Create Expo project ############
        npx create-expo-app@latest "$APP_NAME" -t "$TEMPLATE" --yes --npm --no-install
        shopt -s dotglob
        mv "$APP_NAME"/* .
        rm -rf "$APP_NAME"

        ############ 3. Install dependencies (+ expo-cli) ############
        yarn install --frozen-lockfile
        yarn add -D expo-cli          # guarantees `expo prebuild` is present
        yarn add \
          @react-native-async-storage/async-storage \
          react-native-encrypted-storage \
          react-native-sqlite-storage \
          react-native-linear-gradient \
          @react-native-community/slider \
          react-native-markdown-display \
          react-native-vector-icons \
          react-native-image-picker \
          @react-native-clipboard/clipboard \
          react-native-config \
          react-native-fs \
          @react-navigation/native \
          @react-navigation/bottom-tabs \
          react-native-device-info \
          tinyllama-react-native \
          axios \
          crypto-js

        ############ 4. Prebuild (creates android/ & ios/) ############
        npx expo prebuild --no-install --non-interactive

        ############ 5. Temp .env (removed later) ############
        echo "ENCRYPTION_SECRET=$ENCRYPTION_SECRET" >  "$ENV_FILE"
        echo "TINYLLAMA_SHA256=$TINYLLAMA_SHA256" >> "$ENV_FILE"
        grep -qxF "$ENV_FILE" .gitignore || echo "$ENV_FILE" >> .gitignore

        ############ 6. Dev keystore ############
        mkdir -p "$KEYSTORE_DIR"
        keytool -genkeypair -v \
          -keystore "$KEYSTORE_FILE" \
          -alias "$KEY_ALIAS" \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass  "$KEY_PASSWORD" \
          -dname "CN=SwampRabbit, OU=Dev, O=Booper, L=Greenville, S=SC, C=US"

        ############ 7. credentials.json + eas.json ############
        cat > android/credentials.json <<JSON
        {
          "android": {
            "keystore": {
              "keystorePath": "$KEYSTORE_FILE",
              "keystorePassword": "$KEYSTORE_PASSWORD",
              "keyAlias": "$KEY_ALIAS",
              "keyPassword": "$KEY_PASSWORD"
            }
          }
        }
JSON

        cat > eas.json <<'EAS'
        { "build": { "production": {
            "android": { "buildType": "apk", "releaseChannel": "production" },
            "ios":     { "releaseChannel": "production" }
        } } }
EAS

        rm -f "$ENV_FILE"

        ############ 8. Commit scaffold so next runs skip this step ############
        git config --global user.email "ci@github"
        git config --global user.name  "GitHub Actions"
        git add android ios app.json eas.json package.json yarn.lock || true
        git commit -m "CI: scaffold Expo native projects" || true
        git push origin HEAD:${GITHUB_REF#refs/heads/}

    #######################################################################
    # 2 – Node / Yarn (cached) – needed even on first run
    #######################################################################
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: yarn

    - run: yarn install --frozen-lockfile

    #######################################################################
    # 3 – Java 17 + Android SDK
    #######################################################################
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true
        packages: |
          platform-tools
          platforms;android-33
          build-tools;33.0.0

    #######################################################################
    # 4 – Fresh keystore for this run
    #######################################################################
    - name: Generate signing keystore
      run: |
        STORE_PASS=$(openssl rand -hex 16)
        KEY_PASS=$(openssl rand -hex 16)
        echo "STORE_PASS=$STORE_PASS" >> "$GITHUB_ENV"
        echo "KEY_PASS=$KEY_PASS"     >> "$GITHUB_ENV"

        mkdir -p android/app
        keytool -genkeypair -v \
          -keystore android/app/release.keystore \
          -alias "$KEY_ALIAS" \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass "$STORE_PASS" \
          -keypass  "$KEY_PASS" \
          -dname "CN=SwampRabbit, OU=Dev, O=Booper, L=Greenville, S=SC, C=US"

    #######################################################################
    # 5 – Inject signing props
    #######################################################################
    - name: Configure Gradle signing
      run: |
        cat <<EOF >> android/gradle.properties
        MYAPP_UPLOAD_STORE_FILE=release.keystore
        MYAPP_UPLOAD_KEY_ALIAS=${{ env.KEY_ALIAS }}
        MYAPP_UPLOAD_STORE_PASSWORD=${{ env.STORE_PASS }}
        MYAPP_UPLOAD_KEY_PASSWORD=${{ env.KEY_PASS }}
        EOF

    #######################################################################
    # 6 – Build signed release APK
    #######################################################################
    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build release APK
      working-directory: android
      run: ./gradlew clean assembleRelease --no-daemon

    #######################################################################
    # 7 – Upload artifact
    #######################################################################
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: swamp-rabbit-oracle.apk
        path: android/app/build/outputs/apk/release/app-release.apk
